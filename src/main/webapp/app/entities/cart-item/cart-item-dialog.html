
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartItemLabel" translate="jhipsterApp.cartItem.home.createOrEditLabel">Create or edit a Cart Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cartItem.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cartItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cartItem.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.cartItem.price"
                     />
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.cartItem.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.cartItem.productId" ng-options="product.id as product.id for product in vm.products | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.cartItem.cart" for="field_cart">Cart</label>
            <select class="form-control" id="field_cart" name="cart" ng-model="vm.cartItem.cartId" ng-options="cart.id as cart.id for cart in vm.carts"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
