<div>
    <h2 translate="jhipsterApp.cartItem.home.title">Cart Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cart-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.cartItem.home.createLabel">
                        Create new Cart Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipsterApp.cartItem.price">Price</span></th>
                    <th><span translate="jhipsterApp.cartItem.product">Product</span></th>
                    <th><span translate="jhipsterApp.cartItem.cart">Cart</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cartItem in vm.cartItems track by cartItem.id">
                    <td><a ui-sref="cart-item-detail({id:cartItem.id})">{{cartItem.id}}</a></td>
                    <td>{{cartItem.price}}</td>
                    <td>
                        <a ui-sref="product-detail({id:cartItem.productId})">{{cartItem.productId}}</a>
                    </td>
                    <td>
                        <a ui-sref="cart-detail({id:cartItem.cartId})">{{cartItem.cartId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cart-item-detail({id:cartItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cart-item.edit({id:cartItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cart-item.delete({id:cartItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
