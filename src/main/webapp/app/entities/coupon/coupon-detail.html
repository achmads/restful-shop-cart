
<div>
    <h2><span translate="jhipsterApp.coupon.detail.title">Coupon</span> {{vm.coupon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.coupon.code">Code</span></dt>
        <dd>
            <span>{{vm.coupon.code}}</span>
        </dd>
        <dt><span translate="jhipsterApp.coupon.discount">Discount</span></dt>
        <dd>
            <span>{{vm.coupon.discount}}</span>
        </dd>
        <dt><span translate="jhipsterApp.coupon.percentage">Percentage</span></dt>
        <dd>
            <span>{{vm.coupon.percentage}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
