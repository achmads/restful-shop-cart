
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCouponLabel" translate="jhipsterApp.coupon.home.createOrEditLabel">Create or edit a Coupon</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coupon.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coupon.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.coupon.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.coupon.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.coupon.discount" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                    ng-model="vm.coupon.discount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.coupon.percentage" for="field_percentage">Percentage</label>
            <input type="checkbox" class="form-control" name="percentage" id="field_percentage"
                    ng-model="vm.coupon.percentage"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
