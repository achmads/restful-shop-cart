<div>
    <h2 translate="jhipsterApp.coupon.home.title">Coupons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coupon.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.coupon.home.createLabel">
                        Create new Coupon
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipsterApp.coupon.code">Code</span></th>
                    <th><span translate="jhipsterApp.coupon.discount">Discount</span></th>
                    <th><span translate="jhipsterApp.coupon.percentage">Percentage</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coupon in vm.coupons track by coupon.id">
                    <td><a ui-sref="coupon-detail({id:coupon.id})">{{coupon.id}}</a></td>
                    <td>{{coupon.code}}</td>
                    <td>{{coupon.discount}}</td>
                    <td>{{coupon.percentage}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coupon-detail({id:coupon.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coupon.edit({id:coupon.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coupon.delete({id:coupon.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
