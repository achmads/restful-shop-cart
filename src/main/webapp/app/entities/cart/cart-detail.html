
<div>
    <h2><span translate="jhipsterApp.cart.detail.title">Cart</span> {{vm.cart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.cart.amount">Amount</span></dt>
        <dd>
            <span>{{vm.cart.amount}}</span>
        </dd>
        <dt><span translate="jhipsterApp.cart.coupon">Coupon</span></dt>
        <dd>
            <a ui-sref="coupon-detail({id:vm.cart.coupon.id})">{{vm.cart.coupon.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
