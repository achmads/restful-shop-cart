
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartLabel" translate="jhipsterApp.cart.home.createOrEditLabel">Create or edit a Cart</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cart.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cart.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cart.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.cart.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cart.session" for="field_session">Session</label>
            <input type="text" class="form-control" name="session" id="field_session"
                    ng-model="vm.cart.session"
                     />
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.cart.coupon" for="field_coupon">Coupon</label>
            <select class="form-control" id="field_coupon" name="coupon" ng-model="vm.cart.coupon" ng-options="coupon as coupon.id for coupon in vm.coupons | orderBy:'id' track by coupon.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
